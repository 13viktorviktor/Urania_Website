<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urania</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
/* Scrolling Background */
        .scroll-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            font-size: 12px;
            text-align: justify;
            line-height: 1.8;
            color: #000000;
            opacity: 0.8;
        }

        .scroll-content {
            animation: scroll 200s linear infinite; /* The higher the number, the slower the scroll speed */
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 20px;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        /* Static Overlay Text */
        .overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            font-size: 60px;     /* 48px in two lines */
            font-weight: normal;
            text-align: center;
            color: #000000;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;  /* NEU: 80% der Bildschirmbreite */
            max-width: 1500px;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 10;
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-link">
                <img src="LOGO_FOND/LOGO_URANIA.svg" alt="Urania Logo">
            </a>
            <div class="nav-center">
                <a href="/Manifesto/Manifesto.html">Manifesto</a>
                <a href="/Past_Exhibition/Past-Exhibition.html">Past Exhibition</a>
                <a href="/Senza Titolo/Senza-Titolo.html">Senza Titolo</a>
                <a href="/Foulard/Foulard.html">Foulard</a>
                <a href="/Contact/Contact.html">Contact</a>
                <a href="/Blog/Blog.html">Blog</a>
            </div>
        </nav>
    </header>

<!-- Scrolling Background Text -->
    <div class="scroll-background">
        <div class="scroll-content" id="scroll-text">
            Lädt...
        </div>
    </div>

    <!-- Static Overlay Text -->
    <div class="overlay-text">
        The World is Full of Clothes,<br>
        more or less interesting;<br>
        We do not wish to add any more.
    </div>

    <main>
        <!-- Content if needed -->
    </main>

    <script>
        // Archive Text laden und duplizieren für endloses Scrollen
        fetch('Full_Archive_Text.txt')
            .then(response => response.text())
            .then(data => {
                // Text mehrmals wiederholen für nahtloses Scrollen
                const scrollContent = document.getElementById('scroll-text');
                const repeatedText = (data + '\n\n').repeat(4);
                scrollContent.textContent = repeatedText;
            })
            .catch(error => {
                document.getElementById('scroll-text').textContent = 'Fehler beim Laden des Archivs.\n'.repeat(20);
            });
    </script>
</body>
</html>
